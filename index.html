<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	</head>
  <body>
    <h1 class="title">Balloon Empire</h1>
    <div>
      <div class="hitsContainer">
        <button onclick="buyBalloon(1)">Buy Balloon</button>
        <p>
          Balloons: <span id="balloons" class="balloonNumber">0</span>
        </p>
      </div>

      <div class="hitsContainer">
        <button onclick="buyClown()">Clown</button>
        <p>
          Clowns: <span id="clowns" class="balloonNumber">0</span>
          <br />
          Clown Cost: <span id="clownCost" class="balloonNumber">10</span>
          Ballons
        </p>
      </div>

      <div class="hitsContainer">
        <button onclick="buyStreetPerformer()">Street Performer</button>
        <p>
          Street Performers: <span id="streetPerformers" class="balloonNumber">0</span>
          <br />
          Street Performer Cost: <span id="streetPerformerCost" class="balloonNumber">100</span> Balloons
        </p>
      </div>

      <div class="hitsContainer">
        <button onclick="buyCarny()">Carny</button>
        <p>
          Carnys: <span id="carnys" class="balloonNumber">0</span>
          <br />
          Carny Cost: <span id="carnyCost" class="balloonNumber">800</span> Balloons
        </p>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
